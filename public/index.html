<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;700&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css">
    <title>Gega</title>
</head>
<body>
    <!-- Header Section  -->
    <header class="bg-black py-6 px-2 lg:px-0 lg:py-12 text-gega-grey uppercase">
        <!-- Header Container  -->
        <div class="container flex items-center justify-between  space-x-8  lg:space-x-16">
            <!-- Logo  -->
            <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey ">GEGA</a>
            
            <!-- Mobile Menu  -->
            <div class="block md:hidden">
                <div class="space-y-1 cursor-pointer pr-4">
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                    <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                </div>
            </div>

            <!-- Navigation  -->
            <nav class="hidden md:flex justify-between flex-1">
                <!-- Menu  -->
                <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
                    <a href="#" class="hover:text-gega-melon transition duration-500"> Movies</a>
                    <a href="#" class="hover:text-gega-melon transition duration-500"> Celebrities</a>
                    <a href="#" class="hover:text-gega-melon transition duration-500"> Blog</a>
                    <a href="#" class="hover:text-gega-melon transition duration-500"> News</a>
                    <a href="#" class="hover:text-gega-melon transition duration-500"> About</a>
                </div>
                <!-- Search / Login  -->
                <div class="flex items-center space-x-4 lg:space-x-8">
                    <!-- Search Area  -->
                    <form action="">
                        <div class="group border-r px-4 mx-4 py-1 border-gega-red ">
                            <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500">
                            <button> <i class="fas fa-search group-hover:text-gega-red transition duration-500"> </i></button>
                        </div>
                    </form>
                    <!-- Signup Area  -->
                    <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                        <a href="#" class="px-3 py-1 hover:bg-gega-red transition duration-500 border border-gega-red">Login</a>
                        <a href="#" class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer whitespace-nowrap transition duration-500">Sign Up</a>
                    </div>
                </div>
            </nav>

        </div>
    </header>


</body>
</html>
